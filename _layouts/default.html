/* CSS RESET */

html,body,div,span,object,iframe,h1,h2,h3,h4,h5,h6,p,blockquote,pre,abbr,address,cite,code,del,dfn,em,img,ins,kbd,q,samp,small,strong,sub,sup,var,b,i,dl,dt,dd,ol,ul,li,fieldset,form,label,legend,table,caption,tbody,tfoot,thead,tr,th,td,article,aside,canvas,details,figcaption,figure,footer,header,hgroup,menu,nav,section,summary,time,mark,audio,video{margin:0;padding:0;border:0;outline:0;font-size:100%;vertical-align:baseline;background:transparent}body{line-height:1}article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section{display:block}nav ul{list-style-type:none!important}blockquote,q{quotes:none}blockquote:before,blockquote:after,q:before,q:after{content:none}a{margin:0;padding:0;font-size:100%;vertical-align:baseline;background:transparent}ins{background-color:#ff9;color:#000;text-decoration:none}mark{background-color:#ff9;color:#000;font-style:italic;font-weight:700}del{text-decoration:line-through}abbr[title],dfn[title]{border-bottom:1px dotted;cursor:help}table{border-collapse:collapse;border-spacing:0}hr{display:block;height:1px;border:0;border-top:1px solid #ccc;margin:1em 0;padding:0}input,select{vertical-align:middle}a{text-decoration:none;color:inherit}*{font-feature-settings:kern;text-ren­der­ing:optimizeLegibility!important;-webkit-box-sizing:border-box!important;-moz-box-sizing:border-box!important;box-sizing:border-box!important;-webkit-font-smoothing:antialiased;-moz-font-smoothing:antialiased;font-smoothing:antialiased;transition:.25s all ease-out;-webkit-transition:.25s all ease-out;-moz-transition:.25s all ease-out;-o-transition:.25s all ease-out}

/* END CSS RESET */

@font-face {
    font-family: 'Helvetica Neue';
    src: url('{{ site.url }}/res/font/hnl.ttf');
  	font-weight: 300;
}

@font-face {
    font-family: 'Helvetica Neue';
    src: url('{{ site.url }}/res/font/hnm.ttf');
  	font-weight: 400;
}

@font-face {
    font-family: 'Helvetica Neue';

  	font-weight: 700;
}

body {
	background:#fff;
}

.block {
	position: relative;
	height:100vh;
	width:100%;
}

.block {
	width: 80%;
	max-width: 550px;
	height:auto;
	position: static;
	margin: 100px auto 100px auto;
}

span.littleline {
	display: block;
	height:1px;
	width:40px;
	background: #ddd;
	margin:0 0 -10px 0;
}

.block h1 {
	position: relative;
	top:0;
	left: -2px;
	font-family: "Helvetica Neue", "HelveticaNeue-Light", "Helvetica Neue Light", Helvetica, "Open Sans", Arial, "Lucida Grande", sans-serif !important; 
	font-size:30px;
	display: block;
	margin: 0 0 10px 0;
	line-height: 1.1em;
	color:#222;
	font-weight: 700;
}

.block h2 {
	font-family: "Helvetica Neue", "HelveticaNeue-Light", "Helvetica Neue Light", Helvetica, "Open Sans", Arial, "Lucida Grande", sans-serif !important; 
	font-size:20px;
	display: block;
	margin: 30px 0 0 0;
	line-height: 1.1em;
	color:#222;
	font-weight: 700;
}

.block h3 {
	font-family: "Helvetica Neue", "HelveticaNeue-Light", "Helvetica Neue Light", Helvetica, "Open Sans", Arial, "Lucida Grande", sans-serif !important; 
	font-size:24px;
	display: block;
	margin: 42px 0 40px 0;
	line-height: 1.3em;
	color:#777;
	font-weight: 300;
}

.block p, ul, ol, blockquote {
	font-family: 'Libre Baskerville', serif;
	font-size: 16px;
	line-height: 28px;
	color:#333;
	margin: 20px 0 0 0;
}

ul, ol {
	margin: 20px 0 0 33px;
}

ul li, ol li {
	line-height: 1.8em;
}

blockquote {
	margin: 20px 0 0 0;
	padding: 0 0 0 20px;
	border-left: solid 3px #ddd;
	color:#333;
	opacity:.8;
}

.block p span {
	padding:3px 5px;
	background:#f1e3ff; 
}

.block a {
	text-decoration: none;
	border-bottom: solid 2px rgba(85,255,199,.3);
}

.block a:hover {
	color:#222;
	border-bottom: solid 2px rgba(85,255,199,.5);
}

.block img, .block a img {
	max-width: 100%;
	margin: 8px auto 0 auto;
	border: none !important;
}

.block hr {
	border:none;
	display: block;
	height:1px;
	width:40px;
	background: #ddd;
	margin:20px 0 0 0;
}

pre {
	width:100%;
	height:auto;
	margin:20px 0 0 0;
	padding:11px 10px 10px 10px;
	color:#333;
	background:#f1e3ff;
	border: solid 10px rgba(139,103,255,0);
	overflow: scroll
}

code {
	font-family: Courier, 'Courier New', monospace;
	font-size:16px;
	line-height: 1.5em;
	padding:3px 5px;
	background:#f1e3ff; 
}

p.social {
	margin:20px 0 0 0;
	opacity:.9;
}

p.meta {
	font-family: "Helvetica Neue", "HelveticaNeue-Light", "Helvetica Neue Light", Helvetica, "Open Sans", Arial, "Lucida Grande", sans-serif !important; 
	font-size: 19px;
	font-weight: 300;
	margin: 60px 0 0 0;
	color:#666;
}

div.block div.links a {
	position: relative;
	display: inline-block;
	top:0;
	left:0;
	width:auto;
	height:auto;
	margin: 0 2px 6px 0;
	padding:10px 14px;
	color:#555;
	background: #fff;
	border: solid 1px #ddd;
	border-radius:3px;
	font-family: "Open Sans", Arial, "Lucida Grande", sans-serif !important; 
	font-weight: 400;
	opacity:.7;
}

.block .links {
	display: none;
	margin:20px 0 0 0;
}

.block .links a:hover {
	position:relative;
	/*top:-5px;*/
	color:#222;
	border-color: #aaa;
	opacity:.8;
}

.leftabit {
	position: relative;
	left: -1px;
}

.upabit {
	position: relative;
	top:-4px;
}

img.loadimg {
	position: fixed;
	top:50%;
	left:48%;
	z-index: -1;
	width:200px;
	height: 200px;
	margin: -100px 0 -100px -75px;
	opacity: .1;
}

a img.footerimg {
	position: static;
	display: block;
	margin: 90px auto 60px auto;
	width:100px;
	height:100px;
}

@media(max-width:750px){

	.nomo {
		display: none;
	}

	.block {
		height: auto;
		width:85%;
		position:static;
		margin:50px auto 110px auto;
	}

	.block h1 {
		left: -1px;
		line-height: 1.2em;
		margin: 0 0 11px 0;
	}

	span.littleline {
		margin: 0 0 44px 0;
	}

}

</style>

<script language="javascript">

window.addEventListener("load", function() { window. scrollTo(0, 0); });

    $('.block').css('opacity','0');

    $('body').css('overflow-y','hidden');

    $('.loadimg').css('opacity','0');

    $('a').each(function() {
	    if ($(this).find('img').length) {
	        $(this).css('border','none');
	    }
	});

    $(document).ready(function(){
    	setTimeout(function(){
    		$('.loadimg').css('opacity','1');
    		setTimeout(function(){
	    		$('.loadimg').css('opacity','0');
	    		setTimeout(function(){
		    		$('.block').css('opacity','1');
		    		$('body').css('overflow-y','scroll');
		    	},400);
	    	},1000);
    	},200);
	});

</script>
