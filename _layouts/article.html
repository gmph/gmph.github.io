<html id="top">

<head>

{% include head.html %}

</head>

<body>

		{% include navigation.html %}

		<article class="mw-640">

			<h1 class="heading">{{ page.heading }}</h1>

			{% if page.private %}
			<h2 class="subheading">This article is currently a private draft.</h2>
			{% else if page.subheading %}
			<h2 class="subheading">{{ page.subheading }}</h2>
			{% endif %}
	
			{{ content }}

			<p>
				<a class="button bg-twitter" href="https://twitter.com/home?status={{ page.title }}%20{{ site.url }}{{ site.baseurl }}{{ page.url }}%20by%20%40gmph" target="_blank"><span class="twitter-logo-text"></span> Tweet</a>
				<a class="button bg-facebook" href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ site.baseurl }}{{ page.url }}" target="_blank"><span class="facebook-logo-text"></span> Share</a>
			</p>

			<br>
			<br>
			<br>
			<br>

			<a class="button bg-light" href="{{ site.baseurl }}/articles">&larr; View all articles</a>

			{% include footer.html %}

		</article>

</body>

</html>
